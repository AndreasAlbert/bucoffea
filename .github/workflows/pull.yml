name: Pull request

on: [pull_request,push]

jobs:
  processors_pr:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Install package
      run: |
        pip install -e .
    - name: Run processors over test files
      run: |
        cd test
        ./run_over_testfiles.sh
        mkdir cutflow
        for file in *coffea; do ../../bucoffea/scripts/print_cutflow.py $file> cutflow/cutflow_$file.txt; done
    - uses: actions/upload-artifact@v1
      with:
        name: cutflow_pull
        path: test/cutflow

  processors_master:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6]

    steps:
    - uses: actions/checkout@v2
      with:
        ref: master
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Install package
      run: |
        pip install -e .
    - name: Run processors over test files
      run: |
        cd test
        ./run_over_testfiles.sh
        mkdir cutflow
        for file in *coffea; do ../../bucoffea/scripts/print_cutflow.py $file> cutflow/cutflow_$file.txt; done
    - uses: actions/upload-artifact@v1
      with:
        name: cutflow_master
        path: test/cutflow

  compare_cutflow:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6]
    steps:
      - uses: actions/download-artifact@v1
      with:
        name: cutflow_pull
        path: cutflow_pull
      - uses: actions/download-artifact@v1
      with:
        name: cutflow_master
        path: cutflow_master
      - name: Compare cutflows
        run: |
          ls -lR
    
